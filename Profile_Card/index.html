<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="profile_card">
        <div class="user_img">
            <img src="img.jpg" height="100" width="100" alt="pfp">
        </div>
        <div class="user_details">
            <h5>Jaimeet Sarode</h5>
            <span>Student at MIT ADT University</span>
            <a href="#">Write to me</a>
        </div>
        <br>
        <ul class="social_media_icons">
            <li>
                <a href="#" style="background: linear-gradient(45deg, #2980b9, #2c3e50);">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <p>640</p>
                <span>friends</span>
            </li>
            <li>
                <a href="#" style="background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <p>789</p>
                <span>followers</span>
            </li>
            <li>
                <a href="https://www.youtube.com/channel/UCL8EXNFVloC6sd6lIYVSyAQ" target=”_blank” style="background: red;">
                    <i class="fa-brands fa-youtube"></i>
                </a>
                <p>114</p>
                <span>Subs</span>
            </li>
        </ul>
    </div>
    </body>
    </html>
